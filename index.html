<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <h1>
          <img src="./icons/view-dashboard.svg" alt="" class="icon-med" />
          Dashboard
        </h1>
        <ul id="sidebar-top">
          <li><img src="./icons/home.svg" alt="" class="icon-small" /> Home</li>
          <li>
            <img
              src="./icons/card-account-details.svg"
              alt=""
              class="icon-small"
            />
            Profile
          </li>
          <li>
            <img src="./icons/message-reply.svg" alt="" class="icon-small" />
            Messages
          </li>
          <li>
            <img src="./icons/clock-time-three.svg" alt="" class="icon-small" />
            History
          </li>
          <li>
            <img src="./icons/note-multiple.svg" alt="" class="icon-small" />
            Tasks
          </li>
          <li>
            <img src="./icons/account-group.svg" alt="" class="icon-small" />
            Communities
          </li>
        </ul>
        <ul id="sidebar-lower">
          <li>
            <img src="./icons/cog.svg" alt="" class="icon-small" /> Settings
          </li>
          <li>
            <img src="./icons/help-box.svg" alt="" class="icon-small" /> Support
          </li>
          <li>
            <img src="./icons/shield-check.svg" alt="" class="icon-small" />
            Privacy
          </li>
        </ul>
      </div>
      <div id="nav">
        <div id="searchbar">
          <div id="searchinput">
            <img src="./icons/magnify.svg" alt="" class="icon-small" />
            <input type="text" />
          </div>
          <div id="searchinfo">
            <img
              src="./icons/bell-ring-outline.svg"
              alt=""
              class="icon-small"
            />
            <img src="./icons/account-tie.svg" alt="" class="icon-med" />
            <h3>Michael Norman</h3>
          </div>
        </div>
        <div id="userinfo">
          <div id="userdetails">
            <img src="./icons/account-tie.svg" alt="" class="icon-large" />
            <div>
              <p>Hi there,</p>
              <h2>Michael Norman (@michael)</h2>
            </div>
          </div>
          <div id="buttons">
            <button class="button-21">New</button>
            <button class="button-21">Upload</button>
            <button class="button-21">Share</button>
          </div>
        </div>
      </div>
      <div id="content">
        <div id="projects"></div>
        <div id="announcements"></div>
        <div id="trending"></div>
      </div>
    </div>
  </body>
</html>
