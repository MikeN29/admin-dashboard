<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <h1>Dashboard</h1>
        <ul id="sidebar-top">
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
        <ul id="sidebar-lower">
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
      <div id="nav">
        <div id="searchbar">
          <img src="./icons/magnify.svg" alt="" class="icon" />
          <svg-icon type="mdi" :path="magnify"></svg-icon>

          <input type="text" />
          icon picture
          <h2>Michael Norman</h2>
        </div>
        <div id="userinfo"></div>
        <div id="buttons"></div>
      </div>
      <div id="content">
        <div id="projects"></div>
        <div id="announcements"></div>
        <div id="trending"></div>
      </div>
    </div>
  </body>
</html>
